<div class="question-block">
  <a href="/review/question/{{ question.id }}"<b>Question {{ question.number }}</b></a><br>
  <div class="question">
    {% with question.get_descendants as subtree %}
      {% include "booknode.html" %}
    {% endwith %}
  </div>
</div>
  {% for answer in question.answer_set.all %}
    <div class="remark">
        <div class="blocktitle">{{ answer.user }}</div>
        <div>
          {{ answer.text }}
        </div>
      </div>
  {% endfor %}
